<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rate List App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1>Rate List App</h1>
    <div class="header-right">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search Item">
        <button id="search-btn">Search</button>
      </div>
      <div class="menu">
        <button id="menu-button" aria-label="More options">
          &#x22EE; <!-- Vertical Ellipsis -->
        </button>
        <div id="menu-options" class="menu-options hidden">
          <button id="backup-btn">Backup Data</button>
          <button id="restore-btn">Restore Data</button>
          <button id="multi-delete-btn">Multi Delete Items</button>
          <button id="recycle-bin-btn">Recycle Bin</button>
          <button id="auto-backup-settings-btn">Auto Backup Settings</button>
          <button id="clear-data-btn">Clear All Data</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section id="add-item">
      <input type="text" id="item-name" placeholder="Item Name">
      <input type="number" id="item-price" placeholder="Price" min="0" step="0.01">
      <button id="save-btn">Save</button>
    </section>

    <ul id="item-list"></ul>
  </main>

  <!-- Modal for Editing Items -->
  <div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button" id="close-edit-modal">&times;</span>
      <h2>Edit Item</h2>
      <input type="text" id="edit-item-name" placeholder="Item Name">
      <input type="number" id="edit-item-price" placeholder="Price" min="0" step="0.01">
      <button id="save-edit-btn">Save Changes</button>
    </div>
  </div>

  <!-- Modal for Recycle Bin -->
  <div id="recycle-bin-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button" id="close-recycle-bin-modal">&times;</span>
      <h2>Recycle Bin</h2>
      <ul id="recycle-bin-list"></ul>
      <button id="restore-selected-btn">Restore Selected Items</button>
      <button id="empty-bin-btn">Empty Bin</button>
    </div>
  </div>

  <!-- Modal for Multi Delete Items -->
  <div id="multi-delete-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button" id="close-multi-delete-modal">&times;</span>
      <h2>Multi Delete Items</h2>
      <div class="select-options">
        <button id="select-all-btn">Select All</button>
        <button id="select-none-btn">Select None</button>
      </div>
      <ul id="multi-delete-item-list"></ul>
      <button id="multi-delete-confirm-btn">Delete Selected Items</button>
    </div>
  </div>

  <!-- Modal for Auto Backup Settings -->
  <div id="auto-backup-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button" id="close-auto-backup-modal">&times;</span>
      <h2>Auto Backup Settings</h2>
      <label>
        <input type="checkbox" id="auto-backup-toggle">
        Enable Automatic Backup
      </label>
      <div id="backup-schedule-container" class="hidden">
        <p>Select days for scheduled backups:</p>
        <div class="days-checkboxes">
          <label><input type="checkbox" value="0"> Sunday</label>
          <label><input type="checkbox" value="1"> Monday</label>
          <label><input type="checkbox" value="2"> Tuesday</label>
          <label><input type="checkbox" value="3"> Wednesday</label>
          <label><input type="checkbox" value="4"> Thursday</label>
          <label><input type="checkbox" value="5"> Friday</label>
          <label><input type="checkbox" value="6"> Saturday</label>
        </div>
      </div>
      <button id="save-auto-backup-settings-btn">Save Settings</button>
    </div>
  </div>

  <!-- Hidden file input for restoring data -->
  <input type="file" id="restore-file-input" accept=".json" style="display: none;">

  <!-- Hidden anchor for automatic backup -->
  <a id="auto-backup-link" style="display: none;"></a>

  <!-- Footer -->
  <footer>
    <p>&copy; <a href="https://www.instagram.com/baljinder_badesha/profilecard/?igshid=Y3RkdW9zMWdlZGZ4" target="_blank">Baljinder Badesha</a></p>
  </footer>

  <!-- Include Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Include your main script -->
  <script src="script.js"></script>
</body>
</html>
